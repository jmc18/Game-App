<div class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-lg-5 col-md-12">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Registro</h1>
                                    </div>
                                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                                        <div class="form-group row my-3">
                                            <div class="col-12 mb-3 mb-sm-0">
                                                <label class="form-label">Nombre</label>
                                                <input type="text" class="form-control form-control-user" formControlName="userName"
                                                    placeholder="Nombre">
                                            </div>
                                        </div>
                                        <div class="form-group my-3">
                                            <label class="form-label">Correo Electrónico</label>
                                            <input type="email" class="form-control form-control-user" formControlName="userEmail"
                                                placeholder="Correo Electrónico">
                                        </div>
                                        <div class="form-group row my-3">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label class="form-label">Contraseña</label>
                                                <input type="password" class="form-control form-control-user"
                                                formControlName="password" placeholder="Contraseña">
                                            </div>
                                            <div class="col-sm-6">
                                                <label class="form-label">Confirmar Contraseña</label>
                                                <input type="password" class="form-control form-control-user"
                                                formControlName="repeatPassword" placeholder="Confirmar Contraseña">
                                            </div>
                                        </div>
                                        <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-user btn-block">
                                            Crear Cuenta
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" [routerLink]="['/login']">Ya tengo Cuenta!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
