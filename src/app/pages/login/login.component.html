<div class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-lg-5 col-md-12">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Login</h1>

                                        <div *ngIf="message" class="alert alert-primary" role="alert">
                                            {{message}}
                                          </div>

                                    </div>
                                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                                        <div class="form-group">
                                            <label class="form-label">Correo Electrónico</label>
                                            <input type="email" class="form-control form-control-user"
                                            formControlName="userEmail"aria-describedby="emailHelp"
                                                placeholder="Ingresar Correo Electrónico...">
                                        </div>
                                        <div class="form-group my-3">
                                            <label class="form-label">Contraseña</label>
                                            <input type="password" class="form-control form-control-user"
                                            formControlName="password" placeholder="Contraseña">
                                        </div>
                                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-user btn-block">
                                            Iniciar Sesión
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" [routerLink]="['/register']">Crear una Cuenta!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
